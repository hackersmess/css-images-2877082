<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rhombous grid</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="content">
      <article class="container">
        <figure class="image">
          <img
src="https://img.freepik.com/foto-gratuito/bel-arcobaleno-in-natura_23-2151498273.jpg"            alt="Photo by Joseph Gonzalez"
            width="3569"
            height="5354"
            loading="lazy"
          />
        </figure>
        <figure class="image">
          <img
            src="https://c.pxhere.com/photos/d7/76/mountain_cloud_sky_dusk_dawn-1411076.jpg!d"
            alt="Photo by EDDIE DEAN"
            width="5184"
            height="3456"
            loading="lazy"
          />
        </figure>
        <figure class="image">
          <img
            src="https://c.pxhere.com/photos/d7/76/mountain_cloud_sky_dusk_dawn-1411076.jpg!d"
            alt="Photo by Karabo Mdluli"
            width="4000"
            height="6016"
            loading="lazy"
          />
        </figure>
        <figure class="image">
          <img
            src="https://c.pxhere.com/photos/d7/76/mountain_cloud_sky_dusk_dawn-1411076.jpg!d"
            alt="Photo by Jeffery Erhunse"
            width="4024"
            height="6048"
            loading="lazy"
          />
        </figure>
      </article>
    </main>
  </body>
</html>
