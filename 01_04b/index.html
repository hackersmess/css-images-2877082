<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proportionate images</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="container">
    <figure class="card">
      <div class="ratio-box">
        <img src="https://img.freepik.com/foto-gratuito/bel-arcobaleno-in-natura_23-2151498273.jpg"
          alt="Photo by David Clode" class="the-image" width="3965" height="2736" loading="lazy" />
      </div>
      <figcaption>
        <h1>Gouldian Finch</h1>
        <p>This bird means business!</p>
      </figcaption>
    </figure>
    <figure class="card">
      <div class="ratio-box">
        <img src="https://c.pxhere.com/photos/d7/76/mountain_cloud_sky_dusk_dawn-1411076.jpg!d"
          alt="Photo by Jessy Hoffmann" class="the-image" width="4032" height="2262" loading="lazy" />
      </div>
      <figcaption>
        <h1>Monkey</h1>
        <p>Monkey has questions.</p>
      </figcaption>
    </figure>
  </main>
</body>

</html>
